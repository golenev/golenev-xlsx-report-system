version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: test_report
      POSTGRES_USER: report
      POSTGRES_PASSWORD: report
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DB_URL: jdbc:postgresql://db:5432/test_report
      DB_USERNAME: report
      DB_PASSWORD: report
      COLUMN_CONFIG_PATH: classpath:config/column-config.json
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://backend:8080
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  db-data:
